<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Categories - Fashion App</title>
  <link rel="stylesheet" href="/css/all.min.css">
  <link rel="stylesheet" href="/css/main.css">
</head>
<body>
  <header>
    <img src="./images/menu_icon_left.svg" alt="menu_icon_left" class="menu_icon_left"/>
    <h1>Categories</h1>
    <img src="./images/menu_icon_right.svg" alt="menu_icon_right" class="menu_icon_right"/>
  </header>
  <div class="category_slider_wrap">
    <div class="category_slide">
      <img src="./images/category_slide_01.jpg" alt="slide 01">
      <img src="./images/category_slide_02.jpg" alt="slide 02">
      <img src="./images/category_slide_03.jpg" alt="slide 03">
      <img src="./images/category_slide_04.jpg" alt="slide 04">
    </div>
    <p class="pager">
      <span>1</span>
      <span>2</span>
      <span>3</span>
      <span>4</span>
    </p>
  </div>
  <ul class="category_list">
    <li>
      <img src="./images/category_product_01.jpg" alt="T-shirts" />
      <h3>T-shirts</h3>
      <h4>2.5k styles</h4>
    </li>
    <li>
      <img src="./images/category_product_02.jpg" alt="Shoes" />
      <h3>Shoes</h3>
      <h4>1.5k styles</h4>
    </li>
    <li>
      <img src="./images/category_product_03.jpg" alt="Dress" />
      <h1>Dress</h1>
      <h4>2.5k styles</h4>
    </li>
    <li>
      <img src="./images/category_product_04.jpg" alt="Dress" />
      <h1>Dress</h1>
      <h4>2.5k styles</h4>
    </li>
  </ul>
</body>
</html>
